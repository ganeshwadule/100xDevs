<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Zerodha Landing Page</title>
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="logo">
          <img src="https://zerodha.com/static/images/logo.svg" alt="" />
        </div>

        <ul class="items">
          <li>Signup</li>
          <li>About</li>
          <li>Products</li>
          <li>Pricing</li>
          <li>Support</li>
          <li><img src="https://cdn-icons-png.flaticon.com/128/2516/2516745.png" width=18 alt=""></li>
        </ul>
      </div>
      <div class="hero">
        <div class="hero-image">
            <img src="https://zerodha.com/static/images/landing.png" alt="">
        </div>
        <div class="hero-text">
            <h1>Invest in everything</h1>
            <p>Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
        </div>
        <div class="hero-btn">
            <button>Sign up for free</button>
        </div>
      </div>
    </div>
  </body>
</html>
