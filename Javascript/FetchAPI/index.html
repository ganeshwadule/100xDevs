<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
</head>
<body>
    <div class="posts">

    </div>

    <script>
        async function getPosts(){

            const data = await fetch("https://jsonplaceholder.typicode.com/posts/1");
            console.log(data)
            
            const res = await data.json() // It reads the body content from response object
            console.log(res)
            
            document.querySelector(".posts").innerHTML = res.body;
        }
        getPosts()
    </script>
</body>
</html>
