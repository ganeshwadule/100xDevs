<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="posts">

    </div>

    <script>
        async function getPostsUsingFetch(){

            const data = await fetch("https://jsonplaceholder.typicode.com/posts/1");
            console.log(data)
            
            const res = await data.json() // It reads the body content from response object
            console.log(res)
            
            document.querySelector(".posts").innerHTML = res.body;
        }
        
        async function getPostByAxios() {
            const response = await axios.get("https://jsonplaceholder.typicode.com/posts");

            for(let i=0;i<10;i++){
                document.querySelector(".posts").innerHTML += `<b>${response.data[i].title}</b></br>`;
            }
            
        }   
        getPostByAxios()
    </script>
</body>
</html>
